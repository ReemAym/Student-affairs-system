    <h2>Edit Student information</h2>
    <div id="Error"></div>
    <form action="" method="POST">
        <div>
            <label for="id">ID:</label>
            <input id="id" type="number" name="id" placeholder=" Enter your ID ">
        </div>
        <br />
        <div>
            <label for="name">Name:</label>
            <input id="name" type="text" name="name" placeholder=" Enter your Name" >
        </div>
        <br />
        <div>
            <label for="date">Date Of Birth:</label>
            <input id="date" type="date" name="date">
        </div>
        <br />
        <div>
            <label for="gpa">GPA:</label>
            <input id="gpa" type="number" step="0.01" name="gpa" placeholder=" Enter your GPA ">
        </div>
        <br />
        <div>
            <label class="special">Gender:</label><br/>
            <input id="male" type="radio" name="gender" value="male">
            <label for="male">Male</label>
            <input id="female" type="radio" name="gender" value="female">
            <label for="female">Female</label>
        </div>
        <br />
        <div>
            <label>Level:</label>
            <input list="level" name="level" placeholder=" Select your Level ">
            <datalist id="level">
                <option>First Level</option>
                <option>Second Level</option>
                <option>Third Level</option>
                <option>Fourth Level</option>
            </datalist>
        </div>
        <br />
        <div>
            <label for="email">Email:</label>
            <input id="email" type="email" name="email" placeholder=" Enter your Email" >
        </div>
        <br />
        <div>
            <label for="num">Mobile Number:</label>
            <input id="num" type="text" name="mobile" placeholder=" Enter your Mobile phone ">
        </div>
        <br />
        <div>
            <label>Department:</label>
            <input list="department" disabled>
            <datalist id="department">
                <option>Computer Science (CS)</option>
                <option>Artificial Intelligence (AI)</option>
                <option>Information Technology (IT)</option>
                <option>Information System (IS)</option>
                <option>Decision Support (DS)</option>
            </datalist>
        </div>
        <br />
        <div>
            <label class="special">Status:</label> <br>
            <input id="active" type="radio" name="status" value="active">
            <label for="active">Active</label>
            <input id="inactive" type="radio" name="status" value="inactive">
            <label for="inactive">Inactive</label>
        </div>
        <br />
        <input class="submit" type="submit" value="Update" />
        <input class="submit" id="del" type="submit" value="Delete"/>
    </form>
