    <h2>Add Student information</h2>
    <div id="Error"></div>
    <form action="" method="POST">
        <div>
            <label for="id">ID:</label>
            <input id="id" type="number" placeholder=" Enter your ID " name="id"> <br><br>
        </div>
        <div>
            <label for="name">Name:</label>
            <input id="name" type="text" placeholder=" Enter your Name " name="name"> <br><br>
        </div>
        <div>
            <label for="date">Date Of Birth:</label>
            <input id="date" type="date" name="date" name="date"> <br><br>
        </div>
        <div>
            <label for="gpa">GPA:</label>
            <input id="gpa" type="number" placeholder=" Enter your GPA " step="0.01" name="gpa"> 
            <br><br>
        </div>
        <div>
            <label class="special">Gender:</label><br/>
            <input id="male" type="radio" name="gender" value="male" checked>
            <label for="male">Male</label>
            <input id="female" type="radio" name="gender" value="female">
            <label for="female">Female</label>
        </div>
        <div>
            <label>Level:</label>
            <input list="level" placeholder=" Select your Level " name="level">
            <datalist id="level">
                <option>First Level</option>
                <option>Second Level</option>
                <option>Third Level</option>
                <option>Fourth Level</option>
            </datalist> <br><br>
        </div>
        <div>
            <label for="email">Email:</label>
            <input id="email" type="email" placeholder=" Enter your Email " name="email"> <br><br>
        </div>
        <div>
            <label for="num">Mobile Number:</label>
            <input id="num" type="text" placeholder=" Enter your Mobile phone " name="mobile">
            <br><br>
        </div>
        <div>
            <label>Department:</label>
            <input list="department" placeholder="Select the department" name="department">
            <datalist id="department">
                <option>Computer Science (CS)</option>
                <option>Artificial Intelligence (AI)</option>
                <option>Information Technology (IT)</option>
                <option>Information System (IS)</option>
                <option>Decision Support (DS)</option>
            </datalist> <br><br>
        </div>
        <div>
            <label class="special">Status:</label> <br>
            <input id="active" type="radio" name="status" value="active" checked>
            <label for="active">Active</label>
            <input id="inactive" type="radio" name="status" value="active">
            <label for="inactive">Inactive</label>
            <br><br>
        </div>

        <input class="submit" type="reset" value="Reset" />
        <input class="submit" type="submit" value="Save" />
    </form>
